<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS首页</title>
    <style>
        aside {
            position: fixed;
            bottom: 0;
            height: 100%;

            width: 200px;
            border-right: solid 1px orange;
            background-color: black;
            overflow: auto;
        }

        aside a {
            display: block;
            padding: 10px 12px;
            text-align: center;
            text-decoration: none;
            color: whitesmoke;
        }

        aside a:hover {
            color: black;
            background-color: whitesmoke;
        }

        .content {
            margin-left: 201px;
            margin-top: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<aside>
    <a data-my-src="pages/loadProcess.html">加载进度条</a>
    <a data-my-src="pages/page.html">分页样式</a>
    <a data-my-src="pages/process.html">进度条</a>
    <a data-my-src="pages/tip.html">提示框</a>
    <a data-my-src="pages/hover.html">Hover效果</a>
</aside>
<div class="content">
    <iframe id="frame" width="100%" height="100%" frameborder="1"></iframe>
</div>

<script>
    const frame = document.querySelector('#frame');
    const links = document.querySelectorAll('a');
    document.addEventListener('DOMContentLoaded', () => {
        var height = window.screen.availHeight;
        frame.height = height;
    });

    links.forEach(function (aElement) {
        aElement.addEventListener('click', () => {
            var src = aElement.dataset.mySrc;
            frame.src = src;
        });
    })

</script>
</body>
</html>
