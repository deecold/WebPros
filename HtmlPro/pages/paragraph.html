<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落</title>
    <link rel="stylesheet" href="../styles/beautiful.css">
</head>
<body>
<fieldset class="capture">
    <legend>段落</legend>
    <fieldset>
        <legend>代码</legend>
        <div class="code">
            <xmp>
                <p>锄禾日当午</p>
                <p>汗滴禾下土</p>
                <p>谁知盘中餐</p>
                <p>粒粒皆辛苦</p>
            </xmp>
        </div>
    </fieldset>
    <fieldset>
        <legend>运行结果</legend>
        <div>
            <p>锄禾日当午</p>
            <p>汗滴禾下土</p>
            <p>谁知盘中餐</p>
            <p>粒粒皆辛苦</p>
        </div>
    </fieldset>
</fieldset>

<fieldset class="capture">
    <legend>段落中的折行使用</legend>
    <fieldset>
        <legend>代码</legend>
        <div class="code">
            <xmp>
                <p>锄禾日当午<br/>汗滴禾下土<br/>谁知盘中餐<br/>粒粒皆辛苦</p>
            </xmp>
        </div>
    </fieldset>

    <fieldset>
        <legend>运行结果</legend>
        <p>锄禾日当午<br/>汗滴禾下土<br/>谁知盘中餐<br/>粒粒皆辛苦</p>
    </fieldset>

</fieldset>

</body>
</html>
