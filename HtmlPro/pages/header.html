<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/beautiful.css">
</head>
<body>
    <fieldset class="capture">
        <legend>水平线</legend>
        <fieldset>
            <legend>代码</legend>
            <div class="code">
                <xmp>
                    <hr/>
                </xmp>
            </div>
        </fieldset>
        <fieldset>
            <legend>运行效果</legend>
            <hr/>
        </fieldset>
    </fieldset>

    <fieldset class="capture">
        <legend>源码中的注释</legend>
        <fieldset>
            <legend>代码</legend>
            <div class="code">
                <xmp>
                    <!--这是注释，浏览器不会显示，右击显示源码会显示-->
                    <p>右击显示源码会显示注释内容</p>
                </xmp>
            </div>
        </fieldset>

        <fieldset>
            <legend>运行效果</legend>
            <!--这是注释，浏览器不会显示，右击显示源码会显示-->
            <p>右击显示源码会显示注释内容</p>
        </fieldset>

    </fieldset>

</body>
</html>
